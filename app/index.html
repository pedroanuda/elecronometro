<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" type="module" defer></script>
    <title>Elecronometro</title>
</head>
<body>
    <header class="titlebarContainer">
        <div class="titlebar">
            <img id="more-button" src="./img/more.svg">
